<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tất cả sản phẩm - Tran Phat Store</title>
  <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
   /* --- Tổng thể khung chi tiết sản phẩm --- */
.product-detail {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
  align-items: flex-start;
  justify-content: center;
  padding: 40px;
  max-width: 1200px;
  margin: 40px auto;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

/* --- Hình ảnh sản phẩm --- */
.product-detail-image {
  flex: 1 1 400px;
  text-align: center;
}

.product-detail-image img {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease;
}

.product-detail-image img:hover {
  transform: scale(1.05);
}

/* --- Phần thông tin sản phẩm --- */
.product-detail-info {
  flex: 1 1 450px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.product-detail-title {
  font-size: 2rem;
  color: #333;
  font-weight: 700;
  line-height: 1.3;
}

.product-detail-price {
  font-size: 1.8rem;
  color: #e63946;
  font-weight: 700;
}

.product-detail-desc {
  font-size: 1rem;
  color: #555;
  line-height: 1.6;
  text-align: justify;
}

/* --- Nút thêm vào giỏ hàng --- */
.btn-add-cart {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  background: linear-gradient(135deg, #ff7e5f, #ff4e00);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  padding: 14px 22px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-add-cart i {
  font-size: 1.1rem;
}

.btn-add-cart:hover {
  background: linear-gradient(135deg, #ff4e00, #ff7e5f);
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(255, 78, 0, 0.4);
}

/* --- Responsive (mobile friendly) --- */
@media (max-width: 768px) {
  .product-detail {
    flex-direction: column;
    padding: 20px;
  }

  .product-detail-title {
    font-size: 1.5rem;
  }

  .product-detail-price {
    font-size: 1.4rem;
  }

  .btn-add-cart {
    width: 100%;
    justify-content: center;
  }
}
</style>
<body>
<section class="banner">
<img src="img/banner.jpg" alt="Khuyến mãi" />
</section>
<div class="container">
<h1>Chi tiết sản phẩm</h1> </div>
  <div id="detail-product"></div>
  <div class="container">
  <h1>Sản phẩm liên quan</h1>
    <div id="product-dienthoai" class="products"></div>
</div>
<script src="main.js"></script>
</body>
</html>
